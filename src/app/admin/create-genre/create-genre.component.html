<app-asidebar></app-asidebar>
<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="spacer"></div>
            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Genre</h5>
                  <p class="text-center small">Enter your details to create Genre</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input #inputName type="text" name="name" class="form-control" id="name" (keyup.enter)="onSubmit(inputName.value)" required>
                    <div class="invalid-feedback">Please, enter genre</div>
                  </div>
                  <div class="col-12 my-3">
                    <div class="btn btn-primary w-100" (click)="onSubmit(inputName.value)">Create Movie</div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
