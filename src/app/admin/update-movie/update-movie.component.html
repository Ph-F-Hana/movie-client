<app-asidebar></app-asidebar>
<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="spacer"></div>
            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to update movie</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input value={{movie.title}} #inputTitle type="text" name="title" class="form-control" id="title" required>
                    <div class="invalid-feedback">Please, enter movie title</div>
                  </div>

                  <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <input value={{movie.description}} #inputDescription type="text" name="description" class="form-control" id="description" required>
                    <div class="invalid-feedback">Please, enter movie description!</div>
                  </div>

                  <div class="col-12">
                    <label for="poster" class="form-label">Poster</label>
                    <input value={{movie.poster}} #inputPoster type="text" name="poster" class="form-control" id="poster" required>
                    <div class="invalid-feedback">Please enter a image poster url!</div>
                  </div>

                  <div class="col-12">
                    <label for="rating" class="form-label">Rating</label>
                    <input value={{movie.rating}} #inputRating type="number" name="rating" class="form-control" id="rating" required>
                    <div class="invalid-feedback">Please enter movie rating!</div>
                  </div>

                  <div class="col-12">
                    <label for="director" class="form-label">Director</label>
                    <input value={{movie.director}} #inputDirector type="text" name="director" class="form-control" id="director" required>
                    <div class="invalid-feedback">Please enter movie director</div>
                  </div>


                  <div class="col-12 my-3">
                    <div class="btn btn-primary w-100" (click)="onSubmit(inputTitle.value, inputDescription.value, inputPoster.value, inputRating.value, inputDirector.value)">Update Movie</div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
