<app-asidebar></app-asidebar>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Genres</h5>
            <div class="cart-title row mb-3">
              <button type="button" class="btn btn-success col-1" (click)="createGenre()" data-bs-toggle="modal" data-bs-target="#AddGenre">
                +
              </button>
            </div>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col-1">#</th>
                  <th scope="col">Name</th>
                  <th scope="col-4">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let genre of genres; let idx = index;">
                  <th scope="row">{{idx+1}}</th>
                  <td>{{genre.name}}</td>
                  <td class="row">
                    <!-- <button class="btn btn-sm btn-info">
                      <i class="fa fa-search"></i> Details</button> -->
                    <div class="btn btn-sm btn-warning col-5" (click)="editGenre(genre)">
                      <i class="fa fa-edit"></i> Edit</div>
                      <div class="col-1"></div>
                    <div class="btn btn-sm btn-danger col-5" (click)="deleteGenre(genre._id!)">
                      <i class="fa fa-remove"></i> Delete</div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
