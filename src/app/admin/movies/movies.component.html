<app-asidebar></app-asidebar>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Movies</h5>
            <div class="cart-title row mb-3">
              <div type="div" class="btn btn-success col-1" (click)="createMovie()" data-bs-toggle="modal" data-bs-target="#AddGenre">
                +
              </div>
            </div>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Poster</th>
                  <th scope="col">Director</th>
                  <th scope="col" style="width: 20% !important">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let movie of movies; let idx = index;">
                  <th scope="row">{{idx+1}}</th>
                  <td>{{movie.title}}</td>
                  <td>{{movie.description}}</td>
                  <td>{{movie.rating}}</td>
                  <td>
                    <img class="rounded-circle" height="50px" src="{{movie.poster}}" >
                  </td>
                  <td>{{movie.director}}</td>
                  <td>
                    <div class="btn btn-sm btn-warning" (click)="editMovie(movie)">
                      <i class="fa fa-edit"></i> Edit</div>
                      &nbsp;
                    <div class="btn btn-sm btn-danger" (click)="deleteMovie(movie._id!)">
                      <i class="fa fa-remove"></i> Delete</div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
