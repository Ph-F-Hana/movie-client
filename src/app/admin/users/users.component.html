<app-asidebar></app-asidebar>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <div class="cart-title row mb-3">
              <button type="button" class="btn btn-success col-1" (click)="createUser()" data-bs-toggle="modal" data-bs-target="#AddGenre">
                +
              </button>
            </div>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr >
                  <th scope="col" width="5%">#</th>
                  <th scope="col" width="10%">First Name</th>
                  <th scope="col" width="10%">Last Name</th>
                  <th scope="col" width="20%">Email</th>
                  <th scope="col" width="20%">Avatar</th>
                  <th scope="col" width="5%">Role</th>
                  <th scope="col" width="30%">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let idx = index">
                  <th scope="row">{{idx+1}}</th>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <img class="rounded-circle" height="50px" src="{{user.avatar}}" >
                  </td>
                  <td>Admin</td>
                  <td>
                    <div class="btn btn-sm btn-warning col-5" width="10px" (click)="editUser(user);">
                      <i class="fa fa-edit"></i> Edit</div>
                      <!-- <div class="col-1"></div> -->
                    <div class="btn btn-sm btn-danger col-5" (click)="deleteUser(user._id!);">
                      <i class="fa fa-remove"></i> Delete</div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
