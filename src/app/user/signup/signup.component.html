<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="spacer"></div>
            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input #inputFirstName type="text" name="firstName" class="form-control" id="firstName" required>
                    <div class="invalid-feedback">Please, enter your first name!</div>
                  </div>

                  <div class="col-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input #inputLastName type="text" name="lastName" class="form-control" id="lastName" required>
                    <div class="invalid-feedback">Please, enter your last name!</div>
                  </div>

                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Email</label>
                    <input #inputEmail type="email" name="email" class="form-control" id="yourEmail" required>
                    <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input #inputPassword type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <label for="yourAvatar" class="form-label">Avatar</label>
                    <input #inputAvatar type="text" name="avatar" class="form-control" id="yourAvatar" required>
                    <div class="invalid-feedback">Please enter your avatar link!</div>
                  </div>


                  <div class="col-12 my-3">
                    <div class="btn btn-primary w-100" (click)="onSubmit(inputFirstName.value, inputLastName.value, inputEmail.value, inputPassword.value, inputAvatar.value)">Create Account</div>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
